<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <div class="container">
        <div class="register">
          <h1>Cadastro | Livraria Zucas</h1>
          <div class="register-div">
            <div class="email">
              <label for="email">E-mail</label>
              <input class="email" name="email" type="email" data-required data-min-length="2" data-email-validate  autocomplete="tel-national" />
            </div>
            <div class="register-block">
              <div class="name">
                <label for="name">Nome</label>
                <input class="name" name="name" type="text" data-required data-min-length="3" data-max-length="16"  data-only-letters />
              </div>
              <div class="surname">
                <label for="surname">Sobrenome</label>
                <input class="surname" data-required name="surname" type="text" />
              </div>
              <div class="password">
                <label for="password">Senha</label>
                <input class="password" data-required name="password" type="password" data-password-validate/>
              </div>
              <div class="password-confirm">
                <label for="password-confirm">Confirmação de senha</label>
                <input class="password-confirm" data-required name="password-confirm" type="password" data-equal="password"/>
              </div>
          </div>
      </div>
      <div class="checkbox">
          <input class="checkbox" name="checkbox" type="checkbox">
          <label for="">Eu li e aceito os <a>termos de uso.</a> </label>
      </div>
          <div class="address">
            <h1>Endereço</h1>
            <div class="address-block1">
                <div class="zip-code">
                  <label for="zip-code">CEP</label>
                  <input class="zip-code" name="zip-code" type="number" />
                  <div id="error" >teste</div>
                </div>
                <div class="address-div">
                  <label for="address">Endereço</label>
                  <input class="address" name="address" type="text" />
                </div>
                <div class="block">
                  <label for="block">Bairro</label>
                  <input class="block" name="block" type="text" />
                </div>
            </div>
            <div class="address-block2">
                <div class="number">
                  <label for="number">Numero</label>
                  <input class="number" name="number" type="number" />
                </div>
                <div class="complement">
                  <label for="complement">Complemento</label>
                  <input  class="complement" name="complement" type="text" />
                </div>
                <div class="city">
                  <label for="city">Cidade</label>
                  <input class="city" name="city" type="text" />
                </div>
                <div class="state">
                  <label class="select" for="state">UF</label>
                  <select class="state" name="state">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                  </select>
                </div>
            </div>
          </div>
          <input class="submit" type="submit" class="submit"  />
        </div>
      </div>
    </form>
    <p class="error-validation template"></p>
    <script src="js/index.js"></script>
  </body>
</html>
